<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Wine</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <link rel="stylesheet" href="css/lib/foundation/foundation.css">
  <link rel="stylesheet" href="css/lib/foundation/normalize.css">
  <link rel="stylesheet" href="css/index.css">

</head>
<body>
  <div id="main-content">
    <div id="main-content-container">
      <div id="wine-logo">
        <div id="wine-logo-container">
          <img id="wine-logo-img" src="src/wine-logo-example.png">
        </div>
      </div>

      <div id="wine-description">
        <div id="wine-description-container">
          <div id="wine-description-text">
              <p>首席法兰西香槟 (Bollinger) 是法国香槟地区最优秀的生产商之一。1829年，Bollinger酒厂建于法国香槟省兰斯市，1835年即出口第一批香槟酒至英国，是早先的为数不多的进入英国港口的香槟之一。当时Bollinger已经以口味特征鲜明著称，它在酿制过程中添加的糖分比其他酒厂要少，在各种甜腻腻的香槟中，Brut型的口味明亮脱俗，英国皇室对其宠爱有加，钦定其为“御用香槟”。</p>
          </div>
        </div>
      </div>

      <div id="wine-score">
        <div id="wine-score-container">
          <div id="wine-score-slider" class="range-slider" data-slider data-options="start: 0; end: 10; step:1">
            <span class="range-slider-handle" role="slider" tabindex="0"></span>
            <span class="range-slider-active-segment"></span>
            <input type="hidden">
          </div>

          <button id="win-score-button">投票</button>
        </div>
      </div>
    </div>
  </div>
  <!-- <canvas id="myChart" width="400" height="400"></canvas> -->

  <script src="js/lib/foundation/foundation/foundation.slider.js"></script>

	<script src="js/index.js"></script>
</body>
</html>
